<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Theos Dashboard</title>
    <style>
        :root {
            --tg-theme-bg-color: #f3f3f3;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #777777;
            --tg-theme-button-color: #2481CC;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header p {
            color: var(--tg-theme-hint-color);
            margin: 5px 0 0 0;
        }
        .menu-grid {
            display: grid;
            gap: 15px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .menu-item:active {
            transform: scale(0.97);
        }
        .menu-item .icon {
            margin-right: 15px;
            color: var(--tg-theme-button-color);
        }
        .menu-item .text-content h3 {
            margin: 0;
            font-size: 16px;
        }
        .menu-item .text-content p {
            margin: 2px 0 0 0;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Theos Dashboard</h1>
        <p id="welcome-text">Halo, Selamat datang!</p>
    </div>

    <div class="menu-grid">
        <!-- Menu 1: Grafik Kebutuhan Jemaat -->
        <div class="menu-item" id="menu-grafik">
            <div class="icon">
                <!-- Ikon Grafik -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8a6 6 0 0 0-6 0"/><path d="M12.7 14a6 6 0 0 0-6 0"/><path d="M6.7 20a6 6 0 0 0-6 0"/></svg>
            </div>
            <div class="text-content">
                <h3>Grafik Kebutuhan Jemaat</h3>
                <p>Lihat visualisasi data kebutuhan jemaat.</p>
            </div>
        </div>

        <!-- Menu 2: Daftar Jemaat Gereja -->
        <div class="menu-item" id="menu-jemaat">
            <div class="icon">
                <!-- Ikon Daftar Pengguna -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </div>
            <div class="text-content">
                <h3>Daftar Jemaat Gereja</h3>
                <p>Kelola dan lihat daftar anggota jemaat.</p>
            </div>
        </div>

        <!-- Menu 3: Topik Permasalahan -->
        <div class="menu-item" id="menu-topik">
            <div class="icon">
                <!-- Ikon Topik/Pesan -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <div class="text-content">
                <h3>Topik Permasalahan</h3>
                <p>Analisis topik yang sedang dihadapi jemaat.</p>
            </div>
        </div>
    </div>

    <!-- Script Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Inisialisasi Aplikasi
        tg.ready();

        // Personalisasi sapaan
        const welcomeText = document.getElementById('welcome-text');
        const user = tg.initDataUnsafe.user;
        if (user && user.first_name) {
            welcomeText.textContent = `Halo, ${user.first_name}! Silakan pilih menu.`;
        }

        // Fungsi untuk navigasi
        function navigateTo(path) {
            // Mengarahkan ke halaman Web App yang sesuai
            window.location.href = path;
        }

        // Tambahkan event listener untuk setiap menu
        document.getElementById('menu-grafik').addEventListener('click', () => {
            // Nanti akan diarahkan ke folder /grafik
            navigateTo('./grafik/'); 
        });

        document.getElementById('menu-jemaat').addEventListener('click', () => {
            // Nanti akan diarahkan ke folder /jemaat
            navigateTo('./jemaat/');
        });

        document.getElementById('menu-topik').addEventListener('click', () => {
            // Nanti akan diarahkan ke folder /topik
            navigateTo('./topik/');
        });

    </script>
</body>
</html>
