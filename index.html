<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram WebApp</title>
    <style>
        /* CSS untuk mempercantik tampilan */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color); /* Menggunakan warna teks dari tema Telegram */
            background-color: var(--tg-theme-bg-color); /* Menggunakan warna latar dari tema Telegram */
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Selamat Datang!</h1>
        <p id="user-info">Memuat data pengguna...</p>
    </div>

    <button id="close-button">Tutup Aplikasi</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Inisialisasi Telegram Web App
        const tg = window.Telegram.WebApp;

        // Pastikan aplikasi siap digunakan
        tg.ready();

        // Mengambil data pengguna dan menampilkannya
        const userInfoElement = document.getElementById('user-info');
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            // Tampilkan nama depan dan nama belakang jika ada
            let username = user.first_name;
            if (user.last_name) {
                username += ' ' + user.last_name;
            }
            userInfoElement.textContent = 'Halo, ' + username + '!';
        } else {
            userInfoElement.textContent = 'Tidak bisa mengambil data pengguna. Buka dari Telegram ya!';
        }

        // Fungsionalitas Tombol Tutup
        const closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', () => {
            // Memberi tahu Telegram untuk menutup Web App
            tg.close();
        });

        // Contoh: Menggunakan tombol utama Telegram (Main Button)
        tg.MainButton.text = "Kirim Pesan"; // Teks pada tombol
        tg.MainButton.textColor = "#FFFFFF"; // Warna teks
        tg.MainButton.color = "#2481CC"; // Warna tombol
        tg.MainButton.show(); // Tampilkan tombol

        // Event listener untuk tombol utama
        tg.MainButton.onClick(() => {
            // Mengirim data kembali ke bot
            const dataToSend = "Halo dari Web App!";
            tg.sendData(dataToSend);
            // Setelah mengirim data, Web App akan otomatis tertutup
        });

    </script>

</body>
</html>
