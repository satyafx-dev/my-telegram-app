<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kebutuhan Jemaat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style ini penting untuk menjaga format baris baru dari teks Anda */
        .preserve-whitespace {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-white rounded-xl shadow-md p-6">
            <div id="header">
                <h1 class="text-2xl font-bold text-gray-800">Laporan Kebutuhan Jemaat</h1>
                <p class="text-gray-500 mt-1">Pilih periode untuk melihat data.</p>
            </div>
            
            <div id="selectionView" class="mt-6">
                <div class="space-y-3">
                    <button onclick="generateReport('weekly')" class="w-full text-left p-4 bg-gray-50 hover:bg-blue-100 rounded-lg transition">
                        <h3 class="font-semibold text-gray-700">Mingguan</h3>
                        <p class="text-sm text-gray-500">Tampilkan data 7 hari terakhir.</p>
                    </button>
                    <button onclick="generateReport('monthly')" class="w-full text-left p-4 bg-gray-50 hover:bg-blue-100 rounded-lg transition">
                        <h3 class="font-semibold text-gray-700">Bulanan</h3>
                        <p class="text-sm text-gray-500">Tampilkan data 30 hari terakhir.</p>
                    </button>
                    </div>
            </div>

            <div id="reportView" class="hidden mt-6">
                <button onclick="showSelection()" class="mb-4 text-sm text-blue-600 hover:underline">&larr; Kembali ke Pilihan</button>
                <h2 id="reportTitle" class="text-xl font-bold text-gray-800 mb-4"></h2>
                <div id="loadingIndicator" class="flex justify-center items-center h-48"><div class="loader"></div></div>
                
                <div id="reportContainer" class="hidden p-4 bg-gray-50 rounded-lg shadow-inner">
                    <p id="reportText" class="text-gray-700 text-left leading-relaxed preserve-whitespace"></p>
                </div>

                <div id="errorContainer" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Mengambil elemen dari HTML ---
        const selectionView = document.getElementById('selectionView');
        const reportView = document.getElementById('reportView');
        const reportTitle = document.getElementById('reportTitle');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const reportContainer = document.getElementById('reportContainer');
        const reportText = document.getElementById('reportText');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // --- Fungsi untuk navigasi antar tampilan ---
        function showSelection() {
            reportView.classList.add('hidden');
            selectionView.classList.remove('hidden');
            document.getElementById('header').classList.remove('hidden');
        }

        function showReportView() {
            selectionView.classList.add('hidden');
            document.getElementById('header').classList.add('hidden');
            reportView.classList.remove('hidden');
            
            // Reset tampilan sebelum memuat data baru
            loadingIndicator.style.display = 'flex';
            reportContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
        }

        // --- Fungsi utama untuk mengambil & menampilkan data ---
        async function generateReport(period) {
            showReportView();
            
            const N8N_WEBHOOK_URL = 'https://theos-automata.com/webhook/e399762b-44c0-47cc-8b08-333422d9d67f';
            
            // Menentukan judul laporan
            const title = period === 'weekly' ? 'Laporan Kebutuhan: Mingguan' : 'Laporan Kebutuhan: Bulanan';
            reportTitle.textContent = title;

            try {
                // Mengirim request ke webhook n8n
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    // Mengirim payload yang dibutuhkan oleh n8n Anda
                    body: JSON.stringify({ 
                        range: period,
                        id_gereja: 'c328dd53-ee3c-4081-99fa-7c9d2037ac51'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gagal menghubungi server: ${response.status}`);
                }

                const result = await response.json();

                // Kunci utama: Memeriksa apakah respons berisi properti 'text'
                if (result && result.text) {
                    reportText.innerText = result.text; // Menampilkan teks ke elemen <p>
                    reportContainer.classList.remove('hidden');
                } else {
                    // Jika format JSON dari n8n tidak memiliki 'text'
                    throw new Error('Format respons dari server tidak sesuai.');
                }

            } catch (error) {
                displayError(error.message);
            } finally {
                // Selalu sembunyikan loading indicator setelah selesai
                loadingIndicator.style.display = 'none';
            }
        }
        
        function displayError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            loadingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
