<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lengkapi Profil</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481CC;
            --tg-theme-button-color: #2481CC;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f3f3f3;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        p {
            color: var(--tg-theme-hint-color);
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
        }
        .loading, .error {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
        }
        #main-button {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        #main-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lengkapi Profil Anda</h1>
        <p id="welcome-text">Halo! Mohon lengkapi data di bawah ini.</p>

        <div id="registration-form" style="display: none;">
            <div class="form-group">
                <label for="language-select">Bahasa Utama</label>
                <select id="language-select">
                    <option value="lang_id">Bahasa Indonesia</option>
                    <option value="lang_en">English</option>
                    <option value="lang_ch">Mandarin</option>
                    <option value="lang_ru">Rusia</option>
                    <option value="lang_he">Hebrew</option>
                    <option value="lang_jp">Japanesse</option>
                </select>
            </div>

            <div class="form-group">
                <label for="church-select">Pilih Gereja Anda</label>
                <select id="church-select" disabled>
                    <option value="">Memuat daftar gereja...</option>
                </select>
            </div>
            
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
        
        <div id="initial-loading" class="loading">
            <p>Mempersiapkan formulir...</p>
        </div>
    </div>

    <button id="main-button" disabled>Simpan Data</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // ===================================================================
        // PENTING: Ganti URL di bawah ini dengan URL Webhook PRODUKSI dari n8n!
        // ===================================================================
        const GET_CHURCHES_URL = "https://theos-automata.com/webhook/3c185c24-cdc0-470b-90c4-795fada76de3";
        
        // URL untuk menyimpan data (buat webhook baru untuk ini)
        const UPDATE_PROFILE_URL = "https://theos-automata.com/webhook/604ef313-ffd0-4894-9c6a-2019d26711a8";

        // Elemen UI
        const welcomeText = document.getElementById('welcome-text');
        const form = document.getElementById('registration-form');
        const initialLoading = document.getElementById('initial-loading');
        const churchSelect = document.getElementById('church-select');
        const languageSelect = document.getElementById('language-select');
        const mainButton = document.getElementById('main-button');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            initialLoading.style.display = 'none';
            form.style.display = 'block';
            churchSelect.disabled = true;
            mainButton.disabled = true;
        }

        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe.user;
        if (user && user.first_name) {
            welcomeText.textContent = `Halo, ${user.first_name}! Mohon lengkapi data di bawah ini.`;
        }
        
        async function fetchChurches() {
            if (GET_CHURCHES_URL.includes("PASTE_YOUR_FULL_PRODUCTION_URL_HERE")) {
                showError("<b>Kesalahan Konfigurasi.</b><br>URL untuk mengambil data gereja belum diatur.");
                return;
            }

            try {
                const response = await fetch(GET_CHURCHES_URL);
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data gereja. Status: ${response.status}`);
                }
                const churches = await response.json();

                churchSelect.innerHTML = '<option value="">-- Pilih Gereja --</option>';
                churches.forEach(church => {
                    const option = document.createElement('option');
                    option.value = church.id;
                    option.textContent = `${church.name}, ${church.city}`;
                    churchSelect.appendChild(option);
                });

                churchSelect.disabled = false;
                mainButton.disabled = false;
                initialLoading.style.display = 'none';
                form.style.display = 'block';

            } catch (error) {
                console.error("Error fetching churches:", error);
                showError(`<b>Tidak dapat terhubung ke server.</b><br>Pastikan URL API sudah benar dan workflow API Anda aktif. <br><small>Detail: ${error.message}</small>`);
            }
        }

        mainButton.addEventListener('click', async () => {
            if (UPDATE_PROFILE_URL.includes("PASTE_URL_FOR_SAVING_DATA_HERE")) {
                tg.showAlert("Kesalahan Konfigurasi: URL untuk menyimpan data belum diatur.");
                return;
            }

            const selectedLanguage = languageSelect.value;
            const selectedChurchId = churchSelect.value;

            if (!selectedChurchId) {
                tg.showAlert('Silakan pilih gereja Anda.');
                return;
            }

            mainButton.disabled = true;
            mainButton.textContent = 'Menyimpan...';
            tg.MainButton.showProgress();

            const dataToSend = {
                chat_id: user.id,
                user_id: user.id,
                bahasa: selectedLanguage,
                church_id: selectedChurchId,
                initData: tg.initData
            };

            try {
                const response = await fetch(UPDATE_PROFILE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend),
                });

                if (!response.ok) {
                    throw new Error(`Gagal menyimpan data. Status: ${response.status}`);
                }

                tg.sendData(JSON.stringify({ status: 'success', message: 'Profil berhasil diperbarui!' }));
                tg.close();

            } catch (error) {
                console.error("Error saving data:", error);
                tg.showAlert(error.message);
                mainButton.disabled = false;
                mainButton.textContent = 'Simpan Data';
                tg.MainButton.hideProgress();
            }
        });

        fetchChurches();
    </script>
</body>
</html>
